<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testemunhos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="testemunhos">
    <blockquote class="testemunho">
      <img src="imagens/eren.png" alt="Eren">
      <p class="nome">Eren Nova Temporada</p>
      <p class="texto">"Disseram que eu pareço o Eren da nova temporada, é verdade?"</p>
    </blockquote>
    
    <blockquote class="testemunho">
      <img src="imagens/unohenrique.jpg" alt="uno">
      <p class="nome">Uno Henrique</p>
      <p class="texto">"Parece um colombiano que faz parte do narcotráfico"</p>
    </blockquote>

    <blockquote class="testemunho">
      <img src="imagens/castor.jpg" alt="castor">
      <p class="nome">海狸</p>
      <p class="texto">"献花者手中总会留有一点香水。."</p>
    </blockquote>
  </div>
</body>
</html>
